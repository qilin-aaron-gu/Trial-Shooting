{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <br>
            <div style="position: static">
                <hr class="mt-1 mb-4 ">
                <div class="jumbotron" id="jumbotron">
                <h1 class="mt-2 text-dark">Login</h1>
                <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <br>
                        <div style="text-align: center;">
                            <button class="btn btn-success button" type="submit">Log in</button>
                        </div>
                    </form>
                </div>
                <br>
            </div>
            <hr class="mt-3 mb-4 ">
        </div>
    </div>
</div>
{% endblock %}
