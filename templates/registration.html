{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div style="position: static">
                <br><br>
                <div class="jumbotron" id="jumbotron">
                    <h1 class="mt-2 text-dark title">Sign Up</h1>
                    <hr class="mt-1 mb-4 ">
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success button">Sign up</button>
                        </div>
                    </form>
                </div>
                <br>
            </div>
            <hr class="mt-3 mb-4 ">
        </div>
    </div>
</div>
{% endblock body %}
